<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Processor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .upload-card {
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
      background: var(--bs-body-bg);
      max-width: 500px;
      margin: 80px auto;
      color: var(--bs-body-color);
    }

    .upload-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.75rem;
    }

    .btn-custom {
      background-color: #0d6efd;
      border: none;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 50px;
    }

    /* Loader style */
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 0.8s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>

<body>
  <div class="theme-toggle">
    <label class="form-check-label" for="darkModeToggle">üåô Dark Mode</label>
    <input class="form-check-input" type="checkbox" id="darkModeToggle">
  </div>

  <div class="upload-card">
    <div class="upload-title">üìÅ Attendance Report Generator</div>
    <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
      <div class="mb-3">
        <label for="file" class="form-label">Attendance File (.xlsx or .dat)</label>
        <input class="form-control" type="file" id="file" name="file" accept=".xlsx,.dat" required>
      </div>
      <div class="loader" id="loader"></div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Generate Report</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 | Attendance App
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Loader & Theme Scripts -->
  <script>
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }

    const toggle = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;

    toggle.addEventListener('change', () => {
      const theme = toggle.checked ? 'dark' : 'light';
      htmlElement.setAttribute('data-bs-theme', theme);
    });
  </script>
</body>
</html>
